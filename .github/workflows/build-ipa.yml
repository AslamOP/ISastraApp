name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build app for iOS
        run: |
          xcodebuild clean build \
            -project SastraApp.xcodeproj \
            -scheme SastraApp \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build

      - name: Package .app into unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/SastraApp.app Payload/
          zip -r SastraApp.ipa Payload
          mkdir -p output && mv SastraApp.ipa output/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: SastraApp-unsigned-IPA
          path: output/SastraApp.ipa
